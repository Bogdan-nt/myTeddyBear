<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

<div class="button" id="head_button"></div>

<!-- Add your site or application content here -->
<div id="viewport">

</div>

<div id="controller_container">
    <div id="top_controller_container">
        <button class="controller_button" id="play_button"
                onclick="playMusic()" type="button">
            <img width="90" src="./img/sound_button.png">
        </button>

        <button class="controller_button" id="reset_button"
                onclick="resetGame()" type="button">
            <img width="90" src="./img/replay_button.png">
        </button>
    </div>

    <img id="bear_form" src="./img/bear_form.png">
    <div id="container_bear">
        <div class="container_component"
             id="container_left_arm"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_right_arm"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_body"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_head"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_left_ear"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_right_ear"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_left_leg"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
        <div class="container_component"
             id="container_right_leg"
             ondrop="drop(event)"
             ondragover="allowDrop(event)"></div>
    </div>

    <div class="scroll_container">
        <div id="bottom_controller_container">
            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="right_ear"
                     src="img/bear/ear_right.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="left_ear" src="img/bear/ear_left.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="head" src="img/cap.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="body" src="img/bear/body.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="right_arm" src="img/bear/arm_left.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="left_arm"
                     src="img/bear/arm_right.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="right_leg"
                     src="img/bear/leg_right.png"
                     draggable="true" ondragstart="drag(event)">
            </div>

            <div class="button_container_form"
                 ondrop="drop(event)"
                 ondragover="allowDrop(event)">
                <img class="component" id="left_leg" src="img/bear/leg_left.png"
                     draggable="true" ondragstart="drag(event)">
            </div>
        </div>
    </div>
</div>

<div class="video_link" id="ear-ring-outer">
    <div id="ear-ring">
    </div>
</div>
<div class="video_link" id="foot-ring-outer">
    <div id="foot-ring">
    </div>
</div>
<div class="video_link" id="hand-ring-outer">
    <div id="hand-ring">
    </div>
</div>
